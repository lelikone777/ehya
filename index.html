<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehya* - Отдел Новостей</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css
"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-top">
          <div class="header-logo">
            <img
              src="img/header-logo.svg"
              alt="icon: logo"
              class="header-logo-img"
            />
          </div>
          <!-- /.header-top__logo -->
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Домой</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link header-menu__link--drop"
                >Лендинги
                <img
                  src="img/angle-down.svg"
                  alt="logo: angle-down"
                  class="header-menu__link-img"
                />
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link header-menu__link--drop"
                >Страницы
                <img
                  src="img/angle-down.svg"
                  alt="logo: angle-down"
                  class="header-menu__link-img"
                />
              </a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Помощь</a>
            </li>
          </ul>
          <!-- /.header-menu -->
          <button class="header-button">Получить</button>
          <!-- /.header-button -->
        </nav>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <div class="header-middle"></div>
      <!-- /.header-middle -->
      <div class="header-bottom"></div>
      <!-- /.header-bottom -->
      
    </header>
    <!-- /.header -->
  </body>
</html>
